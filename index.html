<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: cornsilk;">
    <div align="center" style="height: 300px;width:500px;border: 1px solid black;margin-left: auto;margin-right: auto;margin-top: 100px;background-color: snow;border-radius: 20px;">
        <h1>Create your account</h1>
        <form>
            <label style="padding-right:40px;" for="fname">First name:</label>
            <input style="padding-top: 10px;width: 50%;"  type="text" id="fname" name="fname" placeholder="Enter your first name.."><br>
            <label style="padding-right:40px;"  for="lname">Last name:</label>
            <input style="padding-top: 10px;margin-top: 15px;width: 50%;" type="text" id="lname" name="lname" placeholder="Enter your last name.."><br>
            <label style="padding-right:65px;"  for="email">E-mail:</label>
            <input style="padding-top: 10px;margin-top: 15px;width: 50%;" type="email" id="email" name="email" placeholder="Enter your email.." required><br>
            <label style="padding-right:50px;"  for="pwd">Password:</label>
            <input style="padding-top: 10px;margin-top: 15px;width: 50%;" type="password" id="pwd" name="pwd" placeholder="Enter your password.." required><br>
            <input style="padding-right:10px;margin-top: 20px;" type="submit">
            <input style="padding-right:10px;margin-top: 20px;" type="reset">
          </form>
    </div>
</body>
</html>
